name: Print OS â€” Ubuntu 25

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  os-version:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:25.04
      options: --init
    steps:
      - name: Print OS information
        run: |
          echo "=== /etc/os-release ==="
          cat /etc/os-release || true
          echo
          echo "=== uname ==="
          uname -a || true
          echo
          echo "=== lsb_release (if available) ==="
          if command -v lsb_release >/dev/null 2>&1; then
            lsb_release -a
          else
            echo "lsb_release not installed"
          fi
